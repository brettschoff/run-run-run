<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run? Run Run!</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="left-screen">
        <div class="title-box">
            <h2>Welcome to Run? Run Run!</h2>
            <span>Can you beat your opponents to the end of the race?</span>
            <p>How many players do we have?</p>
            <ul>
                <button id="p1">1 Player</button>
            </ul>
        </div>
        <div class="event-box"></div>
    </div>
    <div class="right-screen">
        <div class="track"></div>
        <div class="start-box">
            <h3>Start!</h3>
        </div>
        <div class="finish-box">
            <h3>Finish!</h3>
        </div>
    </div>
</body>
</html>
